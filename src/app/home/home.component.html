<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login Parameters</mat-card-title>
      <mat-card-subtitle>Preferred username and environment</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table class="example-full-width" cellspacing="0">
        <tr *ngFor="let node of requestedNodes">
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Key</mat-label>
              <input matInput disabled [value]="node.getAttribute('key')">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Value</mat-label>
              <input matInput [value]="node.getAttribute('value')">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SAVE</button>
      <button mat-button>RESET</button>
    </mat-card-actions>
  </mat-card>

  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          All the other keys
        </mat-panel-title>
        <mat-panel-description>
          Settings that weren't specified in the preset, but present on file
        </mat-panel-description>
      </mat-expansion-panel-header>
      <table class="example-full-width" cellspacing="0">
        <tr *ngFor="let node of allOtherNodes">
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Key</mat-label>
              <input matInput disabled [value]="node.getAttribute('key')">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Value</mat-label>
              <input matInput [value]="node.getAttribute('value')">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>

</div>
