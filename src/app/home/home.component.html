<div class="container">
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Login Parameters</mat-card-title>
      <mat-card-subtitle>Preferred username and environment</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p *ngFor="let node of requestedNodes">
        {{ node.getAttribute('key') }} | {{ node.getAttribute('value') }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SAVE</button>
      <button mat-button>RESET</button>
    </mat-card-actions>
  </mat-card>

</div>
<div>
  <code>{{ loadXmlFile() }}</code>
</div>
