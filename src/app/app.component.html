<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Waste</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="belowMenu">Preset</button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item>Preset 1</button>
    <button mat-menu-item>Preset 2</button>
  </mat-menu>
  <button mat-button>
    <mat-icon>save</mat-icon>
  </button>
  <button mat-button>
    <mat-icon>undo</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Close Application button" (click)="onCloseButton()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'side'">I'm a drawer</mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
